<div class="row">
  <div class="col-md-1">
    <mat-checkbox  class="toggle"
                   (click)="toggleTodoComplete(todo)"
                   [checked]="todo.complete">
    </mat-checkbox>
  </div>

<div class="col-md-10">
  <p
    [class.completed]="todo.complete" >{{todo.title}}</p>
</div>

  <div class="col-md-1">
    <mat-icon class="destroy"
              (click)="removeTodo(todo)">delete</mat-icon>
  </div>
</div>
