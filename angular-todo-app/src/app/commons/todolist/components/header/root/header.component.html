<div class="row">

  <div class="col-md-7 col-md-offset-1">
    <mat-form-field class="todo-form">
      <input matInput #message maxlength="256" placeholder="Task" autofocus="" [(ngModel)]="newTodo.title">
    </mat-form-field>
  </div>

  <div class="col-md-2 col-md-offset-1">
    <button mat-raised-button color="primary" (click)="addTodo()">Add</button>
  </div>
</div>
