<div class="todoapp-wrapper">
  <mat-card>
    <app-header (add)="onAddTodo($event)"></app-header>
    <app-content [todos]="todos" (toggleComplete)="onToggleTodoComplete($event)"
                 (remove)="onRemoveTodo($event)"></app-content>
    <app-footer [todos]="todos"></app-footer>
  </mat-card>
</div>
